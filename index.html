<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area of a Rectangle</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .hidden{
            display: none;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="content">
        <h3>Area of a Rectangle</h3>
        <div class="row">
            <div>
                <label for="l">Length</label>
                <input type="text" id="l" name="l" style="width: 100px;">
            </div>
            <div>
                <label for="w">Width</label>
                <input type="text" id="w" name="w" style="width: 100px;">
            </div>

        </div>
        <button id="calc">Calculate</button>
        <button id="clear">Clear</button>
        <p class="hidden"></p>
    </div>
</div>
<script>

    const l = document.getElementById('l');
    const w = document.getElementById('w');
    const ans = document.querySelector('p');
    const calculateButton = document.getElementById('calc');
    const clearButton = document.getElementById('clear');

    calculateButton.addEventListener('click', function(e){
        let sideL = +l.value;
        let sideW = +w.value;
        let area = (sideL * sideW);
        ans.classList.remove("hidden");

        if (!checkIsValid(sideL) || !checkIsValid(sideW)){
            ans.textContent = 'Invalid Inputs'
            return;
        }
        ans.textContent = area
    })

    clearButton.addEventListener('click', function (e){
        l.value = "";
        w.value = "";
        ans.textContent = "";
        ans.classList.add("hidden");
    })

    function checkIsValid(num){
    if (isNaN(num)){
        return false
    }
    if (num <= 0){
        return false
    }
    return true
    }
</script>

</body>
</html>
